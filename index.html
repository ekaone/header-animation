<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Anim</title>
</head>
<body>
  <div class="header finisher-header" style="width: 100%; height: 300px;">
    Logo, navigation, etc.
    <p>
      <a href="https://www.finisher.co/lab/header/" target="_blank">https://www.finisher.co/lab/header/</a>
    </p>
  </div>

  <script src="finisher-header.es5.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    new FinisherHeader({
      "count": 35,
      "size": {
        "min": 5,
        "max": 120,
        "pulse": 0.1
      },
      "speed": {
        "x": {
          "min": 0,
          "max": 0.2
        },
        "y": {
          "min": 0,
          "max": 0.4
        }
      },
      "colors": {
        "background": "#b580ff",
        "particles": [
          "#ffe960",
          "#87ddfe",
          "#8481ff",
          "#fc7bfc",
          "#e2ffa5"
        ]
      },
      "blending": "overlay",
      "opacity": {
        "center": 0,
        "edge": 0.7
      },
      "skew": -2,
      "shapes": [
        "c"
      ]
    });
    </script>
</body>
</html>
